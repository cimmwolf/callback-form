<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>callback-form demo</title>

  <script type="module" src="../callback-form.js"></script>
</head>
<body>
<div class="vertical-section-container centered">
  <h3>Basic callback-form demo</h3>

  <callback-form action="https://httpbin.org/post" submit-message="MESSAGE_SUBMIT" error-message="MESSAGE_ERROR">
    <input name="name" required>
    <input name="surname" required>
    <button type="submit" data-loading-text="STATUS_LOADING">
      STATUS_READY
    </button>
  </callback-form>
</div>
</body>
</html>
